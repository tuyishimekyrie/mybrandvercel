    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
       var data = google.visualization.arrayToDataTable([
  ['Month', 'Income', 'Emails'],
  ['Jan',  500,      400],
  ['Feb',  700,      460],
  ['Mar',  900,      520],
  ['Apr',  1100,     540],
  ['May',  1300,     560],
  ['Jun',  1500,     580],
  ['Jul',  1700,     600],
  ['Aug',  1900,     620],
  ['Sep',  2100,     640],
  ['Oct',  2300,     660],
  ['Nov',  2500,     680],
  ['Dec',  2700,     700]
]);

        var options = {
      title: 'Income',
      curveType: 'function',
      legend: { 
        position: 'bottom',
        textStyle: {
          fontName: 'Outffit',
          fontSize: 18,
          color: 'white',
          opacity: 0.8
        }
      },
      backgroundColor: "#0E1227",
      titleTextStyle: {
        color: 'white',
        fontSize: 24,
        fontName: 'Outffit',
        bold: true
      },
      hAxis: {
        textStyle: {
          color: 'white',
          fontSize: 14,
          fontName: 'Outffit'
        }
      },
      vAxis: {
        textStyle: {
          color: 'white',
          fontSize: 14,
          fontName: 'Outffit'
        }
      },
 
      series: {
        0: { // First data series
          color: '8244FF' // Custom color for the first data series
        },
        1: { // Second data series
          color: '5887FF' // Custom color for the second data series
        }
        // Add more series customization as needed
      },
      width: '80vw', // Set the width of the chart to '80vw'
      height: '70vh', 
    };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
